<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">

    <title>Instagram</title>
</head>
<body>
    <section class="container">
        <main>
            <article>
                <div class="big-image">
                    <img src="img\ig.png" alt="Instagram">
                </div>

                <div class="card-form">
                    <div class="card-login">
                        <img src="img/Instagram_logo.png" alt="Instagram" width="200px" class="logo">

                        <form action="" method="post">
                            <input type="text" name="username" id="username" placeholder="Nomor telepon, nama pengguna, atau email" value="" required>

                            <input type="password" name="password" id="password" placeholder="Kata sandi" required>

                            <input type="submit" value="Masuk" class="btn-login">
                        </form>

                        <div class="line-card">
                            <p>ATAU</p>
                        </div>

                        <div class="other-login">
                            <a href="">Masuk dengan Facebook</a>
                            <a href="">Lupa kata sandi?</a>
                        </div>
                    </div>
    
                    <div class="card-register">
                        Tidak punya akun? <a href="">Buat akun</a>
                    </div>

                    <div class="card-download">
                        <p>Dapatkan Aplikasi</p>
                        <img src="img/download.PNG" alt="" style="width: 300px; margin-top: 10px;">
                    </div>                    
                </div>
            </article>
        </main>
    </section>
</body>
</html>
